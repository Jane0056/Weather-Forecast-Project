<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="src/style.css" />

    <title>My Weather Forecast APP</title>
</head>

<body>
    <div class="weather-app">
        <header class="header">
            <form id="search-form" class="search-form">
                <input type="search" placeholder="Enter a city..." required class="search-input" id="search-input" />
                <button type="submit" class="search-button">Search</button>
            </form>
        </header>

        <main>
            <div class="current-weather">
                <div class="weather-overlay">
                    <h1 class="current-city" id="current-city">Paris</h1>
                    <p class="current-details" id="current-details">
                        <span id="current-date"></span>, <span id="description">moderate rain</span> <br />
                        Humidity: <strong><span id="humidity-details">87%</span></strong>, Wind: <strong><span
                                id="speed-details">7.2 km/h</span></strong>
                    </p>
                </div>
                <div class="current-temperature">
                    <span id="weather-icon" class="weather-icon">☁️</span>
                    <span class="current-temperature-value" id="current-temperature-value">24</span><span
                        class="current-temperature-unit">°C</span>
                </div>
            </div>
            <div class="weather-forecast" id="forecast">
                <div class="forecast-item">
                    <p class="weather-forecast-day">Mon</p>
                    <div class="weather-forecast-icon">☁️</div>
                    <div class="weather-forecast-temperatures">
                        <span class="weather-forecast-temperature">22°C</span> |
                        <span class="weather-forecast-temperature">15°C</span>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>
                This project was coded by
                <a href="#" target="_blank">Chioma Jane Agwuncha</a> and is
                <a href="https://github.com/Jane0056/Weather-Forecast-Project" target="_blank">on GitHub</a> and
                <a href="https://jane-forecastapp-project.netlify.app/" target="_blank">hosted on Netlify</a>
            </p>
        </footer>
    </div>
</body>

</html>
